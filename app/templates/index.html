{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block page_content %}
<div id="home-slider" class="carousel slide mt-5" data-bs-ride="carousel">
    <div class="carousel-inner rounded-4">
        <div class="carousel-item active">
            <img src="{{ url_for('static', filename='img/banner-1.jpg') }}" class="d-block w-100" alt="banner-1">
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='img/banner-2.jpg') }}" class="d-block w-100" alt="banner-2">
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='img/banner-3.jpg') }}" class="d-block w-100" alt="banner-3">
        </div>
    </div>
</div>

<div id="gender-collection" class="my-5">
    <h2 class="text-center mb-4">Our Collection</h2>
    <div class="d-flex justify-content-center">
        <div id="male-collection" class="mt-2 mx-4">
            <h4 class="text-center">Male Collection</h4>
            <div class="card mt-3 rounded-4 overflow-hidden">
                <img src="{{ url_for('static', filename = 'img/men-model.jpg') }}" class="card-img-top" alt="men">
                <div class="card-body text-center">
                    <a href="/products/Men" class="btn btn-primary">Explore</a>
                </div>
            </div>
        </div>
        <div id="female-collection" class="mt-2 mx-4">
            <h4 class="text-center">Female Collection</h4>
            <div class="card mt-3 rounded-4 overflow-hidden">
                <img src="{{ url_for('static', filename = 'img/woman-model.jpg') }}" class="card-img-top" alt="woman">
                <div class="card-body text-center">
                    <a href="/products/Women" class="btn btn-primary">Explore</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
